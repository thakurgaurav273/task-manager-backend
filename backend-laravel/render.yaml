services:
  - type: web
    name: laravel-backend
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: taskmanager-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: taskmanager-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: taskmanager-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: taskmanager-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: taskmanager-db
          property: password
      - key: DJANGO_API_URL
        fromService:
          name: django-backend
          type: web
          property: host